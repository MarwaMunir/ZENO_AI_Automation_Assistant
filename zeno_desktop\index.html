<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zeno Assistant</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #012b55;
        box-shadow: 0 0 20px #012b55;
      }

      #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        z-index: 1;
      }

      #video-bg {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .neon-button {
        position: absolute;
        right: 5%;
        top: 75%;
        transform: translateY(-50%);
        padding: 10px 20px;
        font-size: 14px;
        font-weight: bold;
        color: #ff80ff;
        background-color: transparent;
        border: 1.5px solid #ff80ff;
        border-radius: 6px;
        cursor: pointer;
        box-shadow: 0 0 8px #ff80ff, 0 0 16px #ff80ff;
        text-shadow: 0 0 4px #ff80ff;
        z-index: 3;
        transition: all 0.3s ease-in-out;
        display: none;
      }

      .neon-button:hover {
        background-color: rgba(255, 128, 255, 0.1);
        box-shadow: 0 0 12px #ff80ff, 0 0 24px #ff80ff;
      }

      #search-results {
        position: absolute;
        top: 10%;
        left: 5%;
        width: 90%;
        max-height: 75%;
        overflow-y: auto;
        z-index: 5;
        backdrop-filter: blur(4px);
        background-color: rgba(1, 43, 85, 0.3);
        border-radius: 10px;
        padding: 10px;
        display: none;
      }

      .google-result-box {
        background-color: #ff00ff33; /* translucent neon pink */
        border: 2px solid #ff00ff;
        color: white;
        padding: 12px;
        margin: 10px auto;
        border-radius: 8px;
        width: 90%;
        font-family: "Courier New", monospace;
        box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }

      .google-result-box a {
        color: #fff;
        text-decoration: underline;
        word-break: break-word;
      }

      #moods-results {
        position: absolute;
        top: 10%;
        left: 5%;
        width: 90%;
        max-height: 75%;
        overflow-y: auto;
        z-index: 99;
        backdrop-filter: blur(4px);
        background-color: rgba(1, 43, 85, 0.3);
        border-radius: 10px;
        padding: 10px;
        display: none;
        pointer-events: auto;
      }

      #domains-results {
        position: absolute;
        top: 10%;
        left: 5%;
        width: 90%;
        max-height: 75%;
        overflow-y: auto;
        z-index: 99;
        backdrop-filter: blur(4px);
        background-color: rgba(1, 43, 85, 0.3);
        border-radius: 10px;
        padding: 10px;
        display: none;
        pointer-events: auto;
      }

      #wild-idea-results {
        position: absolute;
        top: 10%;
        left: 5%;
        width: 90%;
        max-height: 75%;
        overflow-y: auto;
        z-index: 99;
        backdrop-filter: blur(4px);
        background-color: rgba(1, 43, 85, 0.3);
        border-radius: 10px;
        padding: 10px;
        display: none;
        pointer-events: auto;
      }

      #repos-results {
        position: absolute;
        top: 10%;
        left: 5%;
        width: 90%;
        max-height: 75%;
        overflow-y: auto;
        z-index: 99;
        backdrop-filter: blur(4px);
        background-color: rgba(1, 43, 85, 0.3);
        border-radius: 10px;
        padding: 10px;
        display: none;
        pointer-events: auto;
      }

      #repo-contents-results {
        position: absolute;
        top: 10%;
        left: 5%;
        width: 90%;
        max-height: 75%;
        overflow-y: auto;
        z-index: 99;
        backdrop-filter: blur(4px);
        background-color: rgba(1, 43, 85, 0.3);
        border-radius: 10px;
        padding: 10px;
        display: none;
        pointer-events: auto;
      }

      .neon-box {
        background-color: #ff00ff33;
        border: 2px solid #ff00ff;
        color: white;
        padding: 12px;
        margin: 10px auto;
        border-radius: 8px;
        width: 90%;
        font-family: "Courier New", monospace;
        box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video autoplay muted playsinline id="video-bg">
        <source src="zeno_sleep_finall.mp4" type="video/mp4" />
        <p style="color: red">
          ‚ùå Cannot load video. Check file name and path.
        </p>
      </video>
    </div>

    <button class="neon-button" id="wakeButton">SPEAK "WAKE UP ZENO"</button>

    <audio
      id="background-music"
      src="background-music.mp3"
      autoplay
      loop
    ></audio>

    <div id="search-results"></div>
    <div id="moods-results"></div>
    <div id="domains-results"></div>
    <div id="wild-idea-results"></div>
    <div id="repos-results"></div>
    <div id="repo-contents-results"></div>

    <script src="renderer.js"></script>
  </body>
</html>
